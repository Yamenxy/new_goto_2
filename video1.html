<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Source Selection</title>
<style>
    body {
        background-color: #181818;
        font-family: 'Cairo', sans-serif;
        color: white;
        direction: rtl;
        text-align: center;
    }

    /* ðŸŽ¥ Video Page */
    .video-section {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        gap: 20px;
        flex-direction: row-reverse;
        display: flex; /* show video section directly */
    }

    .video-sources {
        flex: 1;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .source-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background-color: #333;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .source-item:hover {
        background-color: #444;
    }

    .source-item img {
        height: 30px;
        width: 30px;
        margin-left: 20px;
    }

    .source-label {
        flex: 1;
        font-size: 1.1rem;
    }

    .source-resolution {
        font-weight: bold;
        background-color: #00C9FF;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .video-container {
        flex: 3;
        background-color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        text-align: center;
    }

    .video-container iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 10px;
    }

    @media (max-width: 768px) {
        .video-section {
            flex-direction: column;
        }

        .video-container iframe {
            height: 400px;
        }
    }
</style>
</head>
<body>

    <!-- ðŸŽ¥ Video Page -->
    <div class="video-section" id="videoSection">
        <div class="video-sources">
            <div class="source-item" onclick="loadVideo('drive')">
                <img src="images/drive.png" alt="Google Drive Icon">
                <div class="source-label">Google Drive</div>
                <div class="source-resolution">FHD</div>
            </div>

            <div class="source-item" onclick="loadVideo('pcloud')">
                <img src="images/pcloud.png" alt="pcloud Icon">
                <div class="source-label">pCloud</div>
                <div class="source-resolution">FHD</div>
            </div>

            <div class="source-item" onclick="loadVideo('mega')">
                <img src="images/mega.png" alt="Mega Icon">
                <div class="source-label">Mega.nz</div>
                <div class="source-resolution">FHD</div>
            </div>
        </div>

        <div class="video-container">
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

<script>
    function loadVideo(source) {
        const iframe = document.getElementById("video-frame");
        if (source === 'mega') {
            iframe.src = "https://mega.nz/embed/6rxA2SJK#8867MYSbw2uR8BxELdYLd8iOJaHLYNeInYWiJWWRfes";
        } else if (source === 'drive') {
           iframe.src = "https://drive.google.com/file/d/1ZLX63Pli_c5bk4UrjoF8qF9eA2TzY8S7/preview"; 
        } else if (source === 'pcloud') {
            iframe.src = "https://u.pcloud.link/publink/show?code=XZNdye5Z8uD9sRPV4pSbATfq8hWvr5Rf9FEy"; 
        }
    }
</script>
</body>
</html>
