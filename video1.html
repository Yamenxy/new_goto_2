<!DOCTYPE html>
<html>
<head>
    <title>Embedded Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 80%; /* Adjust the width as needed */
            max-width: 1000px; /* Set a maximum width */
            height: 60vh; /* Adjust the height as needed */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/S4UU0VQkiX0" allowfullscreen></iframe>
    </div>
</body>
</html>
