<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Source Selection</title>
<style>
    body {
        background-color: #181818;
        font-family: 'Cairo', sans-serif;
        color: white;
        direction: rtl;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    /* 🌙 Fullscreen Loader */
    #loading-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-color: #181818;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    }

    .spinner-border {
        width: 3.5rem;
        height: 3.5rem;
        border: 0.4em solid #333;
        border-top: 0.4em solid #00C9FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(0,201,255,0.4);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #loading-screen p {
        margin-top: 20px;
        color: #00C9FF;
        font-size: 1.3rem;
        letter-spacing: 1px;
    }

    /* 🔑 Code Input Page */
    .code-section {
        max-width: 420px;
        margin: 100px auto;
        padding: 35px 25px;
        background: linear-gradient(145deg, #202020, #2a2a2a);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .code-section h2 {
        margin-bottom: 10px;
        font-size: 1.6rem;
        color: #00C9FF;
    }

    .code-section .hint {
        font-size: 0.95rem;
        color: #bbb;
        margin-bottom: 25px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .code-section input {
        width: 100%;
        padding: 14px;
        font-size: 1.05rem;
        border: 2px solid #333;
        border-radius: 10px;
        outline: none;
        text-align: center;
        background-color: #2b2b2b;
        color: white;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.6);
    }

    .code-section input:focus {
        border-color: #00C9FF;
        box-shadow: 0 0 10px #00C9FF, inset 0 0 8px rgba(0,0,0,0.8);
    }

    .code-section button {
        width: 100%;
        padding: 14px;
        font-size: 1.05rem;
        background: linear-gradient(90deg, #00C9FF, #00a6d6);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 201, 255, 0.4);
    }

    .code-section button:hover {
        background: linear-gradient(90deg, #00a6d6, #008fbf);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 201, 255, 0.6);
    }

    #message {
        margin-top: 15px;
        font-weight: bold;
        font-size: 1rem;
        min-height: 22px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* 🎥 Video Page */
    .video-section {
        display: none;
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        gap: 20px;
        flex-direction: row-reverse;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .video-section.active {
        opacity: 1;
        transform: translateY(0);
    }

    .video-sources {
        flex: 1;
        padding: 20px;
        background-color: #202020;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        animation: fadeIn 1s ease;
    }

    .source-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background-color: #2a2a2a;
        border-radius: 10px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .source-item:hover {
        background-color: #383838;
        transform: translateY(-2px);
    }

    .source-item img {
        height: 30px;
        width: 30px;
        margin-left: 15px;
        filter: drop-shadow(0 0 5px rgba(0,201,255,0.5));
    }

    .source-resolution {
        font-weight: bold;
        background: linear-gradient(45deg, #00C9FF, #92FE9D);
        padding: 6px 12px;
        border-radius: 5px;
        color: #000;
        font-size: 0.9rem;
    }

    .video-container {
        flex: 3;
        background-color: #000;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        text-align: center;
    }

    .video-container iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,201,255,0.2);
        transition: all 0.4s ease;
    }

    @media (max-width: 768px) {
        .video-section { flex-direction: column; }
        .video-container iframe { height: 400px; }
        .video-sources { order: 2; }
    }
</style>
</head>
<body>

<!-- 🔑 Code Input Page -->
<div class="code-section" id="codeSection">
    <h2>🎬 ادخل الكود الخاص بك</h2>
    <p class="hint">من فضلك أدخل الكود لمتابعة الفيديو</p>
    <div class="form-group">
        <input type="text" id="studentCode" placeholder="ادخل الكود هنا">
        <button onclick="verifyCode()">✅ تحقق من الكود</button>
    </div>
    <div id="message"></div>
</div>

<!-- 🌀 Loading Screen -->
<div id="loading-screen">
    <div class="spinner-border"></div>
    <p>جارٍ تحميل الفيديو...</p>
</div>

<!-- 🎥 Video Page -->
<div class="video-section" id="videoSection">
    <div class="video-sources">
        <div class="source-item" onclick="loadVideo('pcloud')">
            <img src="images/pcloud.png" alt="pcloud Icon">
            <div class="source-label">pCloud</div>
            <div class="source-resolution">FHD</div>
        </div>
        <div class="source-item" onclick="loadVideo('drive')">
            <img src="images/drive.png" alt="Google Drive Icon">
            <div class="source-label">Google Drive</div>
            <div class="source-resolution">FHD</div>
        </div>
        <div class="source-item" onclick="loadVideo('mega')">
            <img src="images/mega.png" alt="Mega Icon">
            <div class="source-label">Mega.nz</div>
            <div class="source-resolution">FHD</div>
        </div>
    </div>

    <div class="video-container">
        <iframe id="video-frame" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
const VERIFY_URL = "https://script.google.com/macros/s/AKfycbyPzQhnJ6eWZR9DSpUlGglG-tZ8UAX00YyblJ2SX1BviqwDOHbZ-ssa7SOHcuuo6d-JCQ/exec";
const LINKS_URL = "https://script.google.com/macros/s/AKfycbzuQr-TR31WuBCCg68twVK9F-nRtCD79VaTyLLltKEFm_nMGbQKHM4kIL9mT5JXKBNV/exec";
const PAGE_NAME = "video6";

let verified = false;
let videoLinks = {};

async function verifyCode() {
    const code = document.getElementById("studentCode").value.trim();
    const msg = document.getElementById("message");

    if (!code) {
        msg.innerText = "⚠️ من فضلك أدخل الكود";
        msg.style.color = "red";
        return;
    }

    msg.innerText = "⏳ جاري التحقق...";
    msg.style.color = "#00C9FF";

    try {
        const res = await fetch(VERIFY_URL, {
            method: "POST",
            body: new URLSearchParams({
                barcode: code,
                attendanceType: "الحضور السادس"
            })
        });
        const data = await res.json();

        if (data.attendance && data.attendance[0] === "✓") {
            verified = true;
            msg.style.color = "lightgreen";
            msg.innerText = "✅ تم التحقق بنجاح!";

            document.getElementById("codeSection").style.display = "none";
            document.getElementById("loading-screen").style.display = "flex";
            await loadLinks();
        } else {
            msg.style.color = "red";
            msg.innerText = "❌ لم يتم حضور هذه المحاضرة";
        }
    } catch (err) {
        msg.style.color = "orange";
        msg.innerText = "⚠️ خطأ في الاتصال بالخادم!";
    }
}

async function loadLinks() {
    try {
        const res = await fetch(`${LINKS_URL}?pageName=${PAGE_NAME}`);
        videoLinks = await res.json();

        document.getElementById("loading-screen").style.display = "none";
        const videoSection = document.getElementById("videoSection");
        const sourcesContainer = document.querySelector(".video-sources");
        sourcesContainer.innerHTML = ""; // clear existing buttons

        // 🎥 Only show sources that exist
        if (videoLinks.pcloud && videoLinks.pcloud.trim() !== "") {
            sourcesContainer.innerHTML += `
                <div class="source-item" onclick="loadVideo('pcloud')">
                    <img src="images/pcloud.png" alt="pcloud Icon">
                    <div class="source-label">pCloud</div>
                    <div class="source-resolution">FHD</div>
                </div>`;
        }

        if (videoLinks.drive && videoLinks.drive.trim() !== "") {
            sourcesContainer.innerHTML += `
                <div class="source-item" onclick="loadVideo('drive')">
                    <img src="images/drive.png" alt="Google Drive Icon">
                    <div class="source-label">Google Drive</div>
                    <div class="source-resolution">FHD</div>
                </div>`;
        }

        if (videoLinks.mega && videoLinks.mega.trim() !== "") {
            sourcesContainer.innerHTML += `
                <div class="source-item" onclick="loadVideo('mega')">
                    <img src="images/mega.png" alt="Mega Icon">
                    <div class="source-label">Mega.nz</div>
                    <div class="source-resolution">FHD</div>
                </div>`;
        }

        // 🟩 Show section if any links exist
        if (Object.values(videoLinks).some(link => link && link.trim() !== "")) {
            videoSection.style.display = "flex";
            setTimeout(() => videoSection.classList.add("active"), 50);

            // Load the first available video automatically
            if (videoLinks.pcloud) loadVideo('pcloud');
            else if (videoLinks.drive) loadVideo('drive');
            else if (videoLinks.mega) loadVideo('mega');
        } else {
            alert("⚠️ لا يوجد روابط فيديو متاحة لهذا الدرس حاليًا.");
        }

    } catch (err) {
        alert("⚠️ خطأ في تحميل روابط الفيديو");
        console.error(err);
    }
}

function loadVideo(source) {
    if (!verified || !videoLinks[source]) return;
    const iframe = document.getElementById("video-frame");
    iframe.src = videoLinks[source];
}
</script>

</body>
</html>
