        <section id="reflection">
            <h2 style="text-align: center;">الانعكاس</h2>
            <!-- <p>يحدث الانعكاس عندما يرتد الضوء عن سطح ما. عندما يصطدم الضوء بسطح أملس مثل المرآة، فإنه يرتد بنفس الزاوية التي وصل بها. يُعرف هذا المبدأ بقانون الانعكاس: زاوية السقوط تساوي زاوية الانعكاس.</p> -->
            <canvas class="interactive-demo" id="reflection-demo"></canvas>
            <div class="controls">
                <input type="range" id="reflection-angle" min="0" max="90" value="45">
                <label for="reflection-angle" >زاوية السقوط: <span id="reflection-angle-value">45</span>°</label>
            </div>
        </section>
        
        <section id="refraction">
            <h2 style="text-align: center;">الانكسار</h2>
            <!-- <p>الانكسار هو انحناء الضوء أثناء مروره عبر وسطين مختلفين. عندما ينتقل الضوء من وسط إلى آخر بكثافة مختلفة، فإنه يغير سرعته واتجاهه. هذا الانحناء في الضوء هو ما يجعل الأشياء في الماء تبدو أقرب إلى السطح مما هي عليه فعليًا.</p> -->
            <canvas class="interactive-demo" id="refraction-demo"></canvas>
            <div class="controls">
                <input type="range" id="refraction-angle" min="0" max="90" value="45">
                <label for="refraction-angle">زاوية السقوط: <span id="refraction-angle-value">45</span>°</label>
                <select id="medium1-select">
                    <option value="1.0">الهواء (n = 1.0)</option>
                    <option value="1.33">الماء (n = 1.33)</option>
                    <option value="1.5">الزجاج (n = 1.5)</option>
                    <option value="2.42">الألماس (n = 2.42)</option>
                </select>
                <select id="medium2-select">
                    <option value="1.33">الماء (n = 1.33)</option>
                    <option value="1.5">الزجاج (n = 1.5)</option>
                    <option value="2.42">الألماس (n = 2.42)</option>
                    <option value="1.0">الهواء (n = 1.0)</option>
                </select>
            </div>
        </section>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Reflection demo
        const reflectionDemo = document.getElementById('reflection-demo');
        const reflectionCtx = reflectionDemo.getContext('2d');
        const reflectionAngleSlider = document.getElementById('reflection-angle');
        const reflectionAngleValue = document.getElementById('reflection-angle-value');

        function drawReflection() {
    if (!reflectionCtx) {
        console.error('Reflection canvas context not available');
        return;
    }

    const angle = reflectionAngleSlider.value * Math.PI / 180;
    reflectionCtx.clearRect(0, 0, reflectionDemo.width, reflectionDemo.height);

    // Draw mirror (horizontal line)
    reflectionCtx.beginPath();
    reflectionCtx.moveTo(0, reflectionDemo.height / 2);
    reflectionCtx.lineTo(reflectionDemo.width, reflectionDemo.height / 2);
    reflectionCtx.strokeStyle = 'black';
    reflectionCtx.stroke();

    // Calculate intersection point (center of the canvas)
    const intersectX = reflectionDemo.width / 2;
    const intersectY = reflectionDemo.height / 2;

    // Draw incident ray (from the top)
    reflectionCtx.beginPath();
    reflectionCtx.moveTo(intersectX - Math.cos(angle) * reflectionDemo.width / 2, intersectY - Math.sin(angle) * reflectionDemo.height / 2);
    reflectionCtx.lineTo(intersectX, intersectY);
    reflectionCtx.strokeStyle = 'red';
    reflectionCtx.stroke();

    // Draw reflected ray (on the top)
    reflectionCtx.beginPath();
    reflectionCtx.moveTo(intersectX, intersectY);
    reflectionCtx.lineTo(intersectX + Math.cos(angle) * reflectionDemo.width / 2, intersectY - Math.sin(angle) * reflectionDemo.height / 2);
    reflectionCtx.strokeStyle = 'blue';
    reflectionCtx.stroke();

    // Draw angles
    reflectionCtx.font = '14px Arial';
    reflectionCtx.fillStyle = 'black';
    reflectionCtx.fillText(`${reflectionAngleSlider.value}°`, intersectX - 40, intersectY - 10);
    reflectionCtx.fillText(`${reflectionAngleSlider.value}°`, intersectX + 30, intersectY - 10);
}



        reflectionAngleSlider.addEventListener('input', () => {
            reflectionAngleValue.textContent = reflectionAngleSlider.value;
            drawReflection();
        });

        // Refraction demo
        const refractionDemo = document.getElementById('refraction-demo');
        const refractionCtx = refractionDemo.getContext('2d');
        const refractionAngleSlider = document.getElementById('refraction-angle');
        const refractionAngleValue = document.getElementById('refraction-angle-value');
        const medium1Select = document.getElementById('medium1-select');
        const medium2Select = document.getElementById('medium2-select');

        function drawRefraction() {
    if (!refractionCtx) {
        console.error('Refraction canvas context not available');
        return;
    }

    const angle = refractionAngleSlider.value * Math.PI / 180;
    const n1 = parseFloat(medium1Select.value);
    const n2 = parseFloat(medium2Select.value);

    refractionCtx.clearRect(0, 0, refractionDemo.width, refractionDemo.height);

    // Draw medium boundary
    refractionCtx.beginPath();
    refractionCtx.moveTo(0, refractionDemo.height / 2);
    refractionCtx.lineTo(refractionDemo.width, refractionDemo.height / 2);
    refractionCtx.strokeStyle = 'black';
    refractionCtx.stroke();

    // Calculate intersection point (center of the canvas)
    const intersectX = refractionDemo.width / 2;
    const intersectY = refractionDemo.height / 2;

    // Draw incident ray
    refractionCtx.beginPath();
    refractionCtx.moveTo(intersectX - Math.cos(angle) * refractionDemo.width / 2, intersectY - Math.sin(angle) * refractionDemo.height / 2);
    refractionCtx.lineTo(intersectX, intersectY);
    refractionCtx.strokeStyle = 'red';
    refractionCtx.stroke();

    // Calculate refracted angle using Snell's law
    const refractedAngle = Math.asin((n1 / n2) * Math.sin(angle));

    // Draw refracted ray
    refractionCtx.beginPath();
    refractionCtx.moveTo(intersectX, intersectY);
    refractionCtx.lineTo(intersectX + Math.cos(refractedAngle) * refractionDemo.width / 2, intersectY + Math.sin(refractedAngle) * refractionDemo.height / 2);
    refractionCtx.strokeStyle = 'blue';
    refractionCtx.stroke();

    // Draw angles
    refractionCtx.font = '14px Arial';
    refractionCtx.fillStyle = 'black';
    refractionCtx.fillText(`${refractionAngleSlider.value}°`, intersectX + 10, intersectY - 10);
    refractionCtx.fillText(`${(refractedAngle * 180 / Math.PI).toFixed(1)}°`, intersectX + 10, intersectY + 20);

    // Label media
    refractionCtx.fillText(`n1 = ${n1}`, 10, intersectY - 10);
    refractionCtx.fillText(`n2 = ${n2}`, 10, intersectY + 20);
}


        refractionAngleSlider.addEventListener('input', () => {
            refractionAngleValue.textContent = refractionAngleSlider.value;
            drawRefraction();
        });

        medium1Select.addEventListener('change', drawRefraction);
        medium2Select.addEventListener('change', drawRefraction);

        // Initialize demos
        function initializeDemos() {
            reflectionDemo.width = reflectionDemo.offsetWidth;
            reflectionDemo.height = reflectionDemo.offsetHeight;
            refractionDemo.width = refractionDemo.offsetWidth;
            refractionDemo.height = refractionDemo.offsetHeight;

            drawReflection();
            drawRefraction();
        }

        // Call initializeDemos after a short delay to ensure proper sizing
        setTimeout(initializeDemos, 100);

        // Redraw on window resize
        window.addEventListener('resize', initializeDemos);
    });
    </script>
