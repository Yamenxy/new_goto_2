<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Source Selection</title>
<style>
        body {
    background-color: #181818;
    font-family: 'Cairo', sans-serif;
    color: white;
    direction: rtl;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* 🌙 Fullscreen Loader */
#loading-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: #181818;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
}

.spinner-border {
    width: 3.5rem;
    height: 3.5rem;
    border: 0.4em solid #333;
    border-top: 0.4em solid #00C9FF;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 20px rgba(0,201,255,0.4);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#loading-screen p {
    margin-top: 20px;
    color: #00C9FF;
    font-size: 1.3rem;
    letter-spacing: 1px;
}

/* 🎥 Video Page */
.video-section {
    display: flex;
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
    gap: 20px;
    flex-direction: row-reverse;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.video-section.active {
    opacity: 1;
    transform: translateY(0);
}

.video-sources {
    flex: 1;
    padding: 20px;
    background-color: #202020;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    animation: fadeInUp 1s ease;
}

.source-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 20px;
    background-color: #2a2a2a;
    border-radius: 10px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.source-item:hover {
    background-color: #383838;
    transform: translateY(-2px);
}

.source-item img {
    height: 30px;
    width: 30px;
    margin-left: 15px;
    filter: drop-shadow(0 0 5px rgba(0,201,255,0.5));
}

.source-label {
    flex: 1;
    font-size: 1.1rem;
    text-align: right;
}

.source-resolution {
    font-weight: bold;
    background: linear-gradient(45deg, #00C9FF, #92FE9D);
    padding: 6px 12px;
    border-radius: 5px;
    color: #000;
    font-size: 0.9rem;
}

.video-container {
    flex: 3;
    background-color: #000;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    text-align: center;
}

.video-container iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,201,255,0.2);
    transition: all 0.4s ease;
}

.video-container iframe:hover {
    box-shadow: 0 0 25px rgba(0,201,255,0.4);
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    .video-section {
        flex-direction: column;
    }

    .video-container iframe {
        height: 400px;
    }

    .video-sources {
        order: 2;
    }
}


</style>
</head>
<body>

<!-- 🌀 Loading Screen -->
<div id="loading-screen">
    <div class="spinner-border"></div>
    <p>جارٍ تحميل الفيديو...</p>
</div>

    <!-- 🎥 Video Page -->
    <div class="video-section" id="videoSection">
        <div class="video-sources">
            <div class="source-item" onclick="loadVideo('drive')">
                <img src="images/drive.png" alt="Google Drive Icon">
                <div class="source-label">Google Drive</div>
                <div class="source-resolution">FHD</div>
            </div>

            <div class="source-item" onclick="loadVideo('pcloud')">
                <img src="images/pcloud.png" alt="pcloud Icon">
                <div class="source-label">pCloud</div>
                <div class="source-resolution">FHD</div>
            </div>

            <div class="source-item" onclick="loadVideo('mega')">
                <img src="images/mega.png" alt="Mega Icon">
                <div class="source-label">Mega.nz</div>
                <div class="source-resolution">FHD</div>
            </div>
        </div>

        <div class="video-container">
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzuQr-TR31WuBCCg68twVK9F-nRtCD79VaTyLLltKEFm_nMGbQKHM4kIL9mT5JXKBNV/exec";
const PAGE_NAME = "video3"; // change for each page (video1, video2...)

window.addEventListener('load', () => {
    loadLinks();
});

async function loadLinks() {
    try {
        const res = await fetch(`${API_URL}?pageName=${PAGE_NAME}`);
        const links = await res.json();
        window.videoLinks = links;
        

        loadVideo('pcloud');


        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("videoSection").style.opacity = 1;
        document.body.style.overflow = "auto";
    } catch {
        alert("⚠️ خطأ في تحميل روابط الفيديو");
    }
}

function loadVideo(source) {
    if (!window.videoLinks) {
        alert("⚠️ لم يتم تحميل الروابط بعد، حاول مجددًا");
        return;
    }
    const iframe = document.getElementById("video-frame");
    iframe.src = window.videoLinks[source];
}
</script>

</body>
</html>
