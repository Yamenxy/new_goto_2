<script>
    
    const cardsPerPage = 4;
    let currentPage = 1;
    
    const cardData = [
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه واحد", link: "secction1.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه اتنين", link: "secction2.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه تلاته", link: "coming_soon.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه اربعه", link: "coming_soon.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه خمسه", link: "coming_soon.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه سته", link: "coming_soon.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه سبعه", link: "coming_soon.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه تمانيه", link: "coming_soon.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه تسعه", link: "coming_soon.html" },
        { imgSrc: "27aaa2af-994c-4d8a-8221-c5a3674cbb9b.jpg", title: "شرح الزتونه عشره", link: "coming_soon.html" },
    ];
    
    function createCard(cardInfo) {
    return `
        <div class="col-lg-4 col-md-6 col-sm-12">
            <a href="${cardInfo.link}" class="card-link">
                <div class="card cardEdit" style="width: 18rem;">
                    <div class="cardEditText">
                        <img src="${cardInfo.imgSrc}" class="card-img-top" alt="${cardInfo.title}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${cardInfo.title}</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </a>
        </div>

        `;
    }
    
    function displayCards(page) {
        const cardContainer = document.getElementById('cardContainer');
        const startIndex = (page - 1) * cardsPerPage;
        const endIndex = startIndex + cardsPerPage;
        const cardsToDisplay = cardData.slice(startIndex, endIndex);
    
        cardContainer.innerHTML = cardsToDisplay.map(createCard).join('');
    }
    
    function createPaginationButtons() {
        const paginationContainer = document.getElementById('pagination');
        const totalPages = Math.ceil(cardData.length / cardsPerPage);
    
        let paginationHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `<button class="btn btn-primary mx-1" onclick="changePage(${i})">${i}</button>`;
        }
    
        paginationContainer.innerHTML = paginationHTML;
    }
    
    function changePage(page) {
        currentPage = page;
        displayCards(currentPage);
    }
    
    // Initial display
    displayCards(currentPage);
    createPaginationButtons();
    </script>
