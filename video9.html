<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Source Selection</title>
<style>
    body {
        background-color: #181818;
        font-family: 'Cairo', sans-serif;
        color: white;
        direction: rtl;
        text-align: center;
    }

    /* ğŸ”‘ Code Page */
    .code-section {
        max-width: 420px;
        margin: 100px auto;
        padding: 35px 25px;
        background: linear-gradient(145deg, #202020, #2a2a2a);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .code-section h2 {
        margin-bottom: 10px;
        font-size: 1.6rem;
        color: #00C9FF;
    }

    .code-section .hint {
        font-size: 0.95rem;
        color: #bbb;
        margin-bottom: 25px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .code-section input {
        width: 100%;
        padding: 14px;
        font-size: 1.05rem;
        border: 2px solid #333;
        border-radius: 10px;
        outline: none;
        text-align: center;
        background-color: #2b2b2b;
        color: white;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.6);
    }

    .code-section input:focus {
        border-color: #00C9FF;
        box-shadow: 0 0 10px #00C9FF, inset 0 0 8px rgba(0,0,0,0.8);
    }

    .code-section input::placeholder {
        color: #aaa;
        font-size: 1rem;
    }

    .code-section button {
        width: 100%;
        padding: 14px;
        font-size: 1.05rem;
        background: linear-gradient(90deg, #00C9FF, #00a6d6);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 201, 255, 0.4);
    }

    .code-section button:hover {
        background: linear-gradient(90deg, #00a6d6, #008fbf);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 201, 255, 0.6);
    }

    #message {
        margin-top: 15px;
        font-weight: bold;
        font-size: 1rem;
        min-height: 22px;
    }

    /* âœ¨ Fade In Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* ğŸ¥ Video Page */
    .video-section {
        display: none;
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        gap: 20px;
        flex-direction: row-reverse;
    }

    .video-sources {
        flex: 1;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .source-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background-color: #333;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .source-item:hover {
        background-color: #444;
    }

    .source-item img {
        height: 30px;
        width: 30px;
        margin-left: 20px;
    }

    .source-label {
        flex: 1;
        font-size: 1.1rem;
    }

    .source-resolution {
        font-weight: bold;
        background-color: #00C9FF;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .video-container {
        flex: 3;
        background-color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        text-align: center;
    }

    .video-container iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 10px;
    }

    @media (max-width: 768px) {
        .video-section {
            flex-direction: column;
        }

        .video-container iframe {
            height: 400px;
        }
    }

    /* â³ Loading Spinner */
    .loading {
        display: none;
        margin-top: 15px;
    }

    .spinner {
        border: 4px solid #444;
        border-top: 4px solid #00C9FF;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
        margin: auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
