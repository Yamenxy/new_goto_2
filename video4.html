<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Source Selection</title>
<style>
    body {
        background-color: #181818;
        font-family: 'Cairo', sans-serif;
        color: white;
        direction: rtl;
        text-align: center;
    }

    /* 🎥 Video Page */
    .video-section {
        display: flex;
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        gap: 20px;
        flex-direction: row-reverse;
    }

    .video-sources {
        flex: 1;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .source-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background-color: #333;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .source-item:hover {
        background-color: #444;
    }

    .source-item img {
        height: 30px;
        width: 30px;
        margin-left: 20px;
    }

    .source-label {
        flex: 1;
        font-size: 1.1rem;
    }

    .source-resolution {
        font-weight: bold;
        background-color: #00C9FF;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .video-container {
        flex: 3;
        background-color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        text-align: center;
    }

    .video-container iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 10px;
    }

    @media (max-width: 768px) {
        .video-section {
            flex-direction: column;
        }

        .video-container iframe {
            height: 400px;
        }
    }

    /* ⏳ Loading Spinner */
    .loading {
        display: none;
        margin-top: 15px;
    }

    .spinner {
        border: 4px solid #444;
        border-top: 4px solid #00C9FF;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
        margin: auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

    <!-- 🎥 Video Page -->
    <div class="video-section" id="videoSection">
        <div class="video-sources">
            <div class="source-item" onclick="loadVideo('drive')">
                <img src="images/drive.png" alt="Google Drive Icon">
                <div class="source-label">Google Drive</div>
                <div class="source-resolution">FHD</div>
            </div>

            <div class="source-item" onclick="loadVideo('pcloud')">
                <img src="images/pcloud.png" alt="pcloud Icon">
                <div class="source-label">pCloud</div>
                <div class="source-resolution">FHD</div>
            </div>

            <div class="source-item" onclick="loadVideo('mega')">
                <img src="images/mega.png" alt="Mega Icon">
                <div class="source-label">Mega.nz</div>
                <div class="source-resolution">FHD</div>
            </div>
        </div>

        <div class="video-container">
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzuQr-TR31WuBCCg68twVK9F-nRtCD79VaTyLLltKEFm_nMGbQKHM4kIL9mT5JXKBNV/exec";
const PAGE_NAME = "video4"; // change for each page (video1, video2...)

window.addEventListener('load', () => {
    loadLinks();
});

async function loadLinks() {
    try {
        const res = await fetch(`${API_URL}?pageName=${PAGE_NAME}`);
        const links = await res.json();
        window.videoLinks = links;
    } catch {
        alert("⚠️ خطأ في تحميل روابط الفيديو");
    }
}

function loadVideo(source) {
    if (!window.videoLinks) {
        alert("⚠️ لم يتم تحميل الروابط بعد، حاول مجددًا");
        return;
    }
    const iframe = document.getElementById("video-frame");
    iframe.src = window.videoLinks[source];
}
</script>

</body>
</html>
