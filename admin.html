<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    :root {
      --background: #1a1a2e;
      --color: #ffffff;
      --primary-color: #0f3460;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      box-sizing: border-box;
      font-family: "poppins";
      background: var(--background);
      color: var(--color);
      letter-spacing: 1px;
      transition: background 0.2s ease;
    }

    a {
      text-decoration: none;
      color: var(--color);
    }

    h1 {
      font-size: 2.5rem;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      position: relative;
      width: 22.2rem;
    }

    .form-container {
      border: 1px solid hsla(0, 0%, 65%, 0.158);
      box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(20px);
      z-index: 99;
      padding: 2rem;
    }

    .login-container form input {
      display: block;
      padding: 14.5px;
      width: 100%;
      margin: 1.2rem 0;
      color: var(--color);
      outline: none;
      background-color: #9191911f;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      font-size: 15px;
      backdrop-filter: blur(15px);
    }

    .login-container form input:focus {
      box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
      animation: wobble 0.3s ease-in;
    }

    .login-container form button {
      background-color: var(--primary-color);
      color: var(--color);
      display: block;
      padding: 13px;
      border-radius: 5px;
      outline: none;
      font-size: 18px;
      letter-spacing: 1.5px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1rem;
      border: none;
      transition: all 0.1s ease-in-out;
    }

    .login-container form button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
    }

    .circle {
      width: 8rem;
      height: 8rem;
      background: var(--primary-color);
      border-radius: 50%;
      position: absolute;
    }

    .illustration {
      position: absolute;
      top: -14%;
      right: -2px;
      width: 90%;
    }

    .circle-one {
      top: 0;
      left: 0;
      z-index: -1;
      transform: translate(-45%, -45%);
    }

    .circle-two {
      bottom: 0;
      right: 0;
      z-index: -1;
      transform: translate(45%, 45%);
    }

    .register-forget {
      margin: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .opacity {
      opacity: 0.6;
    }

    #loading-message {
      text-align: center;
      margin-top: 10px;
    }

    #login-error {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
        <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
        <h1 class="opacity">Admin_Page</h1>

        <form onsubmit="event.preventDefault(); checkPassword();">
          <input type="text" id="code" placeholder="Enter The Code..." required />
          <input type="password" id="password" placeholder="Enter The Password..." required />

          <!-- ✅ Remember Me -->
          <div class="form-check" style="text-align: left;">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe" style="color:white;">Remember Me</label>
          </div>

          <button type="submit">Check</button>

          <div id="loading-message" style="display:none; color: white;">Loading...</div>
          <div id="login-error"></div>
        </form>
      </div>
      <div class="circle circle-two"></div>
    </div>
  </section>

  <script>
    // ✅ Auto-fill saved data if exists
    window.onload = function() {
      const savedCode = localStorage.getItem("savedCode");
      const savedPassword = localStorage.getItem("savedPassword");

      if (savedCode && savedPassword) {
        document.getElementById("code").value = savedCode;
        document.getElementById("password").value = savedPassword;
        document.getElementById("rememberMe").checked = true;
      }
    };
